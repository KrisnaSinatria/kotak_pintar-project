<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title class="text-sm">Kotak Pintar</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body class="bg-body font-Urbanist text-white">
    <div class="h-screen flex justify-center items-center">
        <div class="w-[65%] flex justify-center relative">
            <img src="/img/pintar_latar.svg" alt="" class="w-full absolute -translate-y-1/2">
            <div
                class="mx-auto w-full lg:w-[60%] absolute -translate-y-1/2 flex flex-col items-center bg-primary rounded-md p-4 xl:p-6">
                <div class="w-fit text-center mb-6">
                    <h1 class="font-bold text-xs md:text-sm mb-1 xl:text-base">Buatlah Akun</h1>
                    <p class="font-medium text-opacity-50 text-white text-[8px] md:text-[9px] xl:text-xs">Buat Akun Anda
                    </p>
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <form action="" method="post">
                        <div class="flex flex-col gap-4 lg:gap-5">
                            <div class="">
                                <label for="email"
                                    class="font-semibold mb-2 block text-xs sm:text-sm md:text-xs lg:text-sm">Email</label>
                                <div class="font-medium bg-body opacity-80 rounded-md p-2 sm:p-3 md:p-2 lg:p-3">
                                    <input class="bg-body outline-none w-full text-xs sm:text-sm md:text-xs lg:text-sm"
                                        type="text" name="email" id="email" placeholder="Masukkan E-Mail" title="email">
                                </div>
                            </div>
                            <div class="">
                                <label for="username"
                                    class="font-semibold mb-2 block text-xs sm:text-sm md:text-xs lg:text-sm">Username</label>
                                <div class="font-medium bg-body opacity-80 rounded-md p-2 sm:p-3 md:p-2 lg:p-3">
                                    <input class="bg-body outline-none w-full text-xs sm:text-sm md:text-xs lg:text-sm"
                                        type="text" name="Username" id="email" placeholder="Masukkan Username" title="email">
                                </div>
                            </div>
                            <div class="">
                                <label for="password"
                                    class="font-semibold mb-2 block text-xs sm:text-sm md:text-xs lg:text-sm">Password</label>
                                <div class="font-medium bg-body opacity-80 rounded-md p-2 sm:p-3 md:p-2 lg:p-3">
                                    <input class="bg-body outline-none w-full text-xs sm:text-sm md:text-xs lg:text-sm"
                                        type="password" name="password" id="password" placeholder="Masukkan Pasword"
                                        title="Password" required>
                                </div>
                            </div>

                            
                        </div>
                        <div class="mt-5 flex flex-col items-center gap-2 sm:mt-7">
                            <div class="bg-secondary w-full rounded-md p-3 sm:mb-2">
                                <a href="index.html" class="text-center w-full block mx-auto text-sm font-bold sm:text-base md:text-sm text-body">Masuk</a>
                            </div>
                            <a href="signup.html" class="font-medium text-[10px] opacity-65 sm:text-[13px]">Sudah
                                Mempunyai Akun? <span class="font-semibold text-secondary opacity-100">Masukkan
                                    Akun</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="Js/script.js"></script>
</body>

</html>
